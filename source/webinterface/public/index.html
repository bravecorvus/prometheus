<!--Andrew Lee 2016-->
<html>
    <head>
        <title>Atomic Alarm Clock Web Interface</title>
        <script src="/js/jquery-3.1.1.min.js"></script>
         <script type="text/javascript" src="nixie/nixie.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>
    <body>
        <div id="pagetitle">
        <p id="atomicclock">Atomic Clock</p>
        <hr>
        </div>
        <form id="snoozeform" action="/snooze" method="post" ><input id="snooze" type="submit" name="snooze" value="Snooze"></input></form>
        <div id="nd1" onClick="document.getElementById('snoozeform').submit();"></div>
        <div id="topbuttons" style="width:100%; margin:0 auto;">
        <div id="main">
            <form action="" method="post">
                <fieldset>
                <div id="leftside">
                    <div id="alarm1">
                        <h1 id="tit1">ALARM 1</h1>
                        <br>
                        <label>Enter Time: </label>
                        <input class="time" type="time" id="mytime1" name="mytime1"></input>
                        <br>
                        <label class="switch">
                            <input id="sound1" name="sound1" type="checkbox" value="on" checked><div class="slider round"></div>
                        </label>
                        <label>Sound</label>
                        <br>
                        <label class="switch">
                            <input id="vibration1" name="vibration1" type="checkbox" value="on" checked><div class="slider round"></div>
                        </label>
                        <label>Vibration</label>
                    </div>
                    <div id="alarm2">
                        <h1 id="tit2">ALARM 2</h1>
                        <br>
                        <label>Enter Time: </label>
                        <input class="time" type="time" id="mytime2" name="mytime2"></input>
                        <br>
                        <label class="switch">
                            <input id="sound2" name="sound2" type="checkbox" value="on" checked><div class="slider round"></div>
                        </label>
                        <label>Sound</label>
                        <br>
                        <label class="switch">
                            <input id="vibration2" name="vibration2" type="checkbox" value="on" checked><div class="slider round"></div>
                        </label>
                        <label>Vibration</label>
                    </div>
                    </div>
                <div id="rightside">
                    <div id="alarm3">
                        <h1 id="tit3">ALARM 3</h1>
                        <br>
                        <label>Enter Time: </label>
                        <input class="time" type="time" id="mytime3" name="mytime3"></input>
                        <br>
                        <label class="switch">
                            <input id="sound3" name="sound3" type="checkbox" value="on" checked><div class="slider round"></div>
                        </label>
                        <label>Sound</label>
                        <br>
                        <label class="switch">
                            <input id="vibration3" name="vibration3" type="checkbox" value="on" checked><div class="slider round"></div>
                        </label>
                        <label>Vibration</label>
                    </div>
                    <div id="alarm4">
                        <h1 id="tit4">ALARM 4</h1>
                        <br>
                        <label>Enter Time: </label>
                        <input class="time" type="time" id="mytime4" name="mytime4"></input>
                        <br>
                        <label class="switch">
                            <input id="sound4" name="sound4" type="checkbox" value="on" checked><div class="slider round"></div>
                        </label>
                        <label>Sound</label>
                        <br>
                        <label class="switch">
                            <input id="vibration4" name="vibration4" type="checkbox" value="on" checked><div class="slider round"></div>
                        </label>
                        <label>Vibration</label>
                    </div>
                <br>
                <br>
                <button id="submit" class="submit">Submit Alarms<input id="displayoff" type="submit"></button>
                </div>
                </fieldset>
            </form>
        </div>
        <div id="afterclock">
        <div id="afterclockleft">
            <form ref='uploadForm' 
                id='uploadForm' 
                action='/upload' 
                method='post' 
                encType="multipart/form-data">
                    <input id="button" type="file" name="sampleFile" >
                    <input id="button" type='submit' value="Submit New Alarm Sound"/>
            </form>    
        </div>
        </div>
        <script src="/js/scriptmin.js"></script><!-- Minified JS -->
        <script type="text/javascript">
            var nd = new NixieClock();
            nd.id = 'nd1';
            nd.urlCharsetImage = 'nixie/zm1080_l2_09bdm_90x150_8b.png';
            nd.charWidth = 90;
            nd.charHeight = 150;
            nd.extraGapsWidths[1] = 12;
            nd.extraGapsWidths[3] = 12;
            nd.charGapWidth = 10;
            document.getElementById(nd.id).parentNode.style.background = "black";
            document.getElementById(nd.id).parentNode.style.border = "2px solid #AAAAAA";
            nd.init();
            nd.run();
            nd.setText('-1.234567890');
        </script>
    </body>
</html>
