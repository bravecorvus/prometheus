<html>
<head>
    <title>ALARM</title>
    <script src="jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="dist/switchery.css" />
    <script src="dist/switchery.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">    
</head>
<body>
    <div id="main">
      <div id="alarm1">
        <h1 id="tit1">ALARM 1</h1>
        <br>
        <label>Enter Time: </label>
        <input class="time" type="time" id="mytime1"></input>
        <br>
          <div class="checkbox">
            <label>
              <input id="sound1" type="checkbox" class="js-switch" checked/>
              Sound
            </label>
          </div>
          <br>
          <div class="checkbox">
            <label>
              <input id="vibration1" type="checkbox" class="js-switch" checked/>
              Vibration
            </label>
            <button class="submit" onclick="update_alarm1();">Submit</button>
          </div>
      </div>
      <div id="alarm2">
          <h1 id="tit2">ALARM 2</h1>
          <br>
          <label>Enter Time: </label>
          <input class="time" type="time" id="mytime2"></input>
          <br>

          <div class="checkbox">
            <label>

          <div class="checkbox">
            <label>
              <input id="vibration2" type="checkbox" class="js-switch" checked/>

            <button class="submit" onclick="update_alarm2();">Submit</button>
          </div>
      </div>
<br>
      <div id="alarm3">

              <button class="submit" onclick="update_alarm3();">Submit</button>
            </div>
      </div>

      <div id="alarm4">
        <h1 id="tit4">ALARM 4</h1>

                Vibration
              </label>
              <button class="submit" onclick="update_alarm2();">Submit</button>
          </div>
    </div>
    <script>
      var elem = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));
      elem.forEach(function(html) {
        var switchery = new Switchery(html);
      });
    </script>
    <script src="script.js"></script>
</body>
</html>
